<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ffcc00;
      margin-bottom: 30px;
    }

    /* üîç Search bar */
    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }

    .search-bar input {
      width: 300px;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px 0 0 5px;
      outline: none;
    }

    .search-bar button {
      padding: 10px 20px;
      background: #ffcc00;
      color: #000;
      border: none;
      border-radius: 0 5px 5px 0;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .search-bar button:hover {
      background: #ffd633;
    }

    /* üé¨ Movie cards grid */
    #movie-list {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 25px;
      padding: 0;
      list-style: none;
    }

    .movie-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .movie-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .movie-card img {
      width: 100%;
      height: 270px;
      object-fit: cover;
      border-radius: 8px;
    }

    .movie-card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
      color: #ffcc00;
    }

    .movie-card p {
      margin: 0;
      color: #ddd;
      font-size: 14px;
    }

    @media (max-width: 1200px) {
  #movie-list {
    grid-template-columns: repeat(4, 1fr);  /* 4 items per row on medium screens */
  }
}

  @media (max-width: 900px) {
  #movie-list {
    grid-template-columns: repeat(3, 1fr);  /* 3 items per row on small screens */
  }
}

  @media (max-width: 600px) {
  #movie-list {
    grid-template-columns: repeat(2, 1fr);  /* 2 items per row on extra small screens */
  }
}
  </style>
</head>
<body>
    <!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Movie App</title>
</head>
<body>
  <h1>üé¨ Movie Explorer</h1>

  <!-- Search bar -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for a movie..." />
    <button onclick="searchMovies()">Search</button>
  </div>

  <!-- Movie results -->
  <ul id="movie-list"></ul>

  <script>
    const movieList = document.getElementById('movie-list');

    async function fetchMovies(searchTerm = "movie") {
      movieList.innerHTML = "<p style='text-align:center;'>Loading...</p>";
      const url = `https://www.omdbapi.com/?s=${encodeURIComponent(searchTerm)}&page=1&apikey=d09630e5`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.Response === "True") {
          movieList.innerHTML = "";
          data.Search.forEach(movie => {
            const li = document.createElement('li');
            li.classList.add('movie-card');
            li.innerHTML = `
              <img src="${movie.Poster !== "N/A" ? movie.Poster : 'https://via.placeholder.com/300x450?text=No+Image'}" alt="${movie.Title}">
              <h3>${movie.Title}</h3>
              <p>Year: ${movie.Year}</p>
              <p>Type: ${movie.Type}</p>
            `;
            movieList.appendChild(li);
          });
        } else {
          movieList.innerHTML = "<p style='text-align:center;'>No movies found üò¢</p>";
        }
      } catch (error) {
        movieList.innerHTML = "<p style='text-align:center;color:red;'>Error fetching data</p>";
        console.error('Error fetching movies:', error);
      }
    }

    function searchMovies() {
      const searchTerm = document.getElementById('searchInput').value.trim();
      if (searchTerm) {
        fetchMovies(searchTerm);
      } else {
        alert('Please enter a movie name!');
      }
    }

    // Load default movies
    fetchMovies();
  </script>
</body>
</html>

</body>

</html>
